{% extends 'base.html' %}

    {% block title %}Delete Project{% endblock %}

{% block menu %}
    <li><a href="{% url 'project_view'  project.pk %}">View</a></li>
{% endblock %}

{% block content %}
    <form method="POST" action="{% url "project_delete" project.pk%}" class="text-center">
        <h1>Are you sure want to delete article "{{ project }}"?</h1>
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-danger">
        <p><a href="{% url "project_index" %}" class="btn btn-primary">Cancel</a></p>
    </form>
{% endblock %}

</body>
</html>
