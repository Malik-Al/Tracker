{% extends 'base.html' %}

{% block menu %}
    <li><a href="{% url 'webapp:type_create'  %}">Add Type</a></li>
{% endblock %}

{% block content %}
    <h1 class="cent">Type</h1>
  {% for type in types %}
            <p>Статус: {{ type.name}}</p>
             <a href="{% url 'webapp:type_update' type.pk %}">Edit</a>
             <a href="{% url 'webapp:type_delete' type.pk %}">Delete</a>
  {% endfor %}

{% endblock%}
