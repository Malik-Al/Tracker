{% extends 'base.html' %}

    {% block title %}Delete Task{% endblock %}

{% block menu %}
    <li><a href="{% url 'task_view'  task.pk %}">View</a></li>
{% endblock %}

{% block content %}
    <form method="POST" action="{% url "task_delete" task.pk%}" class="text-center">
        <h1>Are you sure want to delete article "{{ task }}"?</h1>
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-danger">
        <p><a href="{% url "index" %}" class="btn btn-primary">Cancel</a></p>
    </form>
{% endblock %}

</body>
</html>
