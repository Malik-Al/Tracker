{% extends 'base.html' %}

{% block menu %}
{% endblock %}

{% block content %}
    <h1 class="cent">Task</h1>
    {% for task in tasks %}
        <h2>Заголовок: {{ task.summary }}</h2>
        <p>Текст: {{ task.description }}</p>
        <p>Статус: {{ task.status }}</p>
        <p>Тип: {{ task.type }}</p>
        <p>created_at: {{ task.created_at }}</p>
        <p> <a href="{% url 'task_view' task.pk %}">More...</a></p>
        <hr>
    {% endfor %}

{% endblock%}
